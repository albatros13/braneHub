{% extends 'base.html' %}
{% block title %}Sign Up Â· BraneHub{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="hero mb-4">
      <h1 class="h3 mb-3">Create your account</h1>
      <p class="text-muted mb-0">Join projects or start your own collaborative data science initiative.</p>
    </div>
    <div class="card shadow-sm">
      <div class="card-body">
        {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <form method="post" action="{{ url_for('signup') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Create Account</button>
          </div>
        </form>
        <hr>
        <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
